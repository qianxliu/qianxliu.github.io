<!DOCTYPE html><head><title>1823. 找出游戏的获胜者 - 兴趣使然的无名小站</title><meta name="description" content=""><script src="/bundle.js" onload="[].flat||(location='/update.html')"></script></head><main><article><h1>1823. 找出游戏的获胜者</h1><pre><code class="language-cpp">class Solution
{
public:
    int findTheWinner(int n, int k)
    {
        int ans = 0;
        for (int i = 2; i &lt;= n; ++i)
        {
            ans = (ans + k) % i;
        }
        return ans + 1;
    }
};</code></pre><p>每次报数到第 k 个人出圈后，剩下的人的编号会向前移动 1 个位置，而因为是循环的，所以要对人数取模。 这是数学法。</p></article></main>
