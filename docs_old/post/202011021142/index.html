<p>排他性分离本质上意味着&quot;要么仅存在一个，要么两者都或者都不存在&quot;。换句话说，如果陈述为 true，并且仅在一个为 true 且另一个为 false 时，该陈述才为 true。</p>
<p>例如，如果两匹马在赛跑，那么两匹马中一匹马将赢得比赛，但不是两匹马。</p>
<p>英语中，&quot;either...or...&quot;表示独占排他，而OR表示包含关系。</p>
